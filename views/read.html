<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="./read.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
</head>
<body>
    <div class="reading">
        <div class="logo">
            <div class="title">NoteSphere</div>
        </div>

        <nav class="navbar">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Saved</a>
            <a href="#" class="nav-link">Account</a>
        </nav>

        <div class="search-bar">
            <input type="text" placeholder="What are you looking for?" class="search-input">
            <button class="search-btn">
                <img src="./images/icon-search.png" alt="Search">
            </button>
        </div>

        <div class="content">
        <div class="article">
            <h1 class="article-title">Title</h1>
            <button class="add-list-btn">
                Add To List
                <img src="./images/plus-circle.svg" alt="Add">
            </button>
            <div class="article-content">
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
            <p class="publisher">Published by #name</p>
        </div>
    </div>

    <div class="comment-section">
         <h3>Comments</h3>
    
    <!-- Comments List -->
    <div class="comments-list">
        <div class="comment-item">
            <p class="comment-author">#name</p>
            <p class="comment-text">This is a comment text...</p>
        </div>
        <!-- More comments will be added here dynamically -->
    </div>

    <!-- Comment Input -->
    <textarea 
        class="comment-input" 
        placeholder="Write your comment here..."
    ></textarea>
    <button class="add-comment-btn">
        Add Comment
        <img src="./images/plus-circle.svg" alt="Add">
    </button>
    </div>
    </div>
</body>
</html>
