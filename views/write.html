<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./write.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="write">
    		<div class="logo">
   				 <img src="./images/logo_dark.png" alt="Logo">
			</div>
    		<nav class="navbar-nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Saved</a>
            <a href="#" class="nav-link">Account</a>
            </nav>
			<div class="title">Write</div>
    		<img class="write-child" alt="" src="./images/Rectangle_top.png">
    		<div class="questions-container">
    <div class="question-group">
        <h2 class="question-title">Which field of study this belong to?</h2>
        <div class="radio-group">
            <label class="radio-option">
                <input type="radio" name="field" value="software">
                <span class="radio-custom"></span>
                <span class="option-label">Software Engineering</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="field" value="civil">
                <span class="radio-custom"></span>
                <span class="option-label">Civil Engineering</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="field" value="energy">
                <span class="radio-custom"></span>
                <span class="option-label">Energy Systems Engineering</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="field" value="electronics">
                <span class="radio-custom"></span>
                <span class="option-label">Electronics and Communication Engineering</span>
            </label>
        </div>
    </div>

    <div class="question-group">
        <h2 class="question-title">What grade this belong to?</h2>
        <div class="radio-group">
            <label class="radio-option">
                <input type="radio" name="grade" value="1">
                <span class="radio-custom"></span>
                <span class="option-label">1st year</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="grade" value="2">
                <span class="radio-custom"></span>
                <span class="option-label">2nd year</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="grade" value="3">
                <span class="radio-custom"></span>
                <span class="option-label">3rd year</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="grade" value="4">
                <span class="radio-custom"></span>
                <span class="option-label">4th year</span>
            </label>
        </div>
    </div>
</div>
    		<img class="write-item" alt="" src="./images/Rectangle_bottom.png">
    		
<form class="writing-container">
    <input type="text" class="title-input" placeholder="Title" required>
    <textarea class="content-input" placeholder="Write here..." required></textarea>
    
    <div class="button-container">
        <button type="button" class="action-btn edit-btn">
            <span>Edit</span>
            <img src="./images/edit-3.svg" alt="Edit">
        </button>
        <button type="button" class="action-btn publish-btn">
            <span>Publish</span>
            <img src="./images/icon-send.png" alt="Publish">
        </button>
        <button type="button" class="action-btn save-btn">
            <span>Save</span>
            <img src="./images/save.svg" alt="Save">
        </button>
    </div>
</form>
    		<div class="search">
    <input type="text" class="search-input" placeholder="What are you looking for?">
    <button class="search-button">
        <img class="icon-search" alt="" src="./images/icon-search.png">
    </button>
</div>
  	</div>
  	
  	
  	
  	
</body>
</html>
